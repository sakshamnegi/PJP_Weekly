<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    
</head>
<body>
    <div class="jumbotron">
        <h1>Calculator</h1>    
    </div>
    <div class="table-responsive">
    <table class="table table-bordered" >
        <tr>
            <td colspan="3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </td>
            <td><button class="btn btn-danger btn-block">C</button></td>
        </tr>
        <tr >
            <td><button class="btn btn-outline-secondary btn-block">1</button></td>
            <td><button class="btn btn-outline-secondary btn-block">2</button></td>
            <td><button class="btn btn-outline-secondary btn-block">3</button></td>
            <td><button class="btn btn-dark btn-block">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-outline-secondary btn-block">4</button></td>
            <td><button class="btn btn-outline-secondary btn-block">5</button></td>
            <td><button class="btn btn-outline-secondary btn-block">6</button></td>
            <td><button class="btn btn-dark btn-block">*</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-outline-secondary btn-block">7</button></td>
            <td><button class="btn btn-outline-secondary btn-block">8</button></td>
            <td><button class="btn btn-outline-secondary btn-block">9</button></td>
            <td><button class="btn btn-dark btn-block">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-dark btn-block">.</button></td>
            <td><button class="btn btn-outline-secondary btn-block">0</button></td>
            <td><button class="btn btn-dark btn-block">=</button></td>
            <td><button class="btn btn-dark btn-block">+</button></td>
        </tr>
    </table>
    </div>
</body>
</html>
